<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deployment Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        .status {
            font-size: 24px;
            color: #007bff;
            margin-top: 10px;
        }
        .timer {
            font-size: 18px;
            margin-top: 20px;
        }
        .error {
            color: red;
        }
        .ready {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Deployment Status</h1>

    <div id="status" class="status">Waiting for status...</div>
    <div id="timer" class="timer">Elapsed time: 0s</div>

    <script>
        // Initialize SSE connection
        const deploymentId = "depl6p6o8bxrvc"; // Replace with the actual deploymentId you want to check
        const eventSource = new EventSource(`http://localhost:8081/deployment/status/${deploymentId}`);

        eventSource.onmessage = function(event) {
            const data = JSON.parse(event.data);

            if (data.type === "STATUS") {
                document.getElementById('status').textContent = `Status: ${data.status}`;
                updateStatusClass(data.status);
            }

            if (data.type === "TIMER") {
                document.getElementById('timer').textContent = `Elapsed time: ${data.elapsed || data.time}`;
            }
        };

        // Update the status display color based on status
        function updateStatusClass(status) {
            const statusElement = document.getElementById('status');
            if (status === "Ready") {
                statusElement.classList.add('ready');
                statusElement.classList.remove('error');
            } else if (status === "Error") {
                statusElement.classList.add('error');
                statusElement.classList.remove('ready');
            } else {
                statusElement.classList.remove('error', 'ready');
            }
        }

        // Handle connection closure
        eventSource.onclose = function() {
            console.log("Connection closed");
        };

        eventSource.onerror = function() {
            console.log("Error with SSE connection");
            eventSource.close();
        };
    </script>
</body>
</html>
